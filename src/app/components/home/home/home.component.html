<!-- home.component.html -->
<div class="container-fluid hero-section">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-8 text-center text-white py-5">
        <h1 class="display-4 fw-bold">Welcome to Our Library</h1>
        <p class="lead">Discover, borrow, and enjoy our vast collection of books</p>
        
        <div class="mt-5" *ngIf="!authService.isAuthenticated">
          <a routerLink="/login" class="btn btn-primary btn-lg mx-2">Admin Login</a>
          <a routerLink="/register" class="btn btn-success btn-lg mx-2">User Registration</a>
        </div>
        
        <div class="mt-5" *ngIf="authService.isAuthenticated">
          <a [routerLink]="authService.isAdmin ? '/admin/dashboard' : '/user/dashboard'" 
             class="btn btn-info btn-lg">
            Go to Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <i class="bi bi-book fs-1 text-primary"></i>
            <h3 class="card-title mt-3">Browse Books</h3>
            <p class="card-text">Explore our extensive collection of books</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <i class="bi bi-people fs-1 text-success"></i>
            <h3 class="card-title mt-3">Join Community</h3>
            <p class="card-text">Become part of our reading community</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <i class="bi bi-clock-history fs-1 text-info"></i>
            <h3 class="card-title mt-3">Track Loans</h3>
            <p class="card-text">Manage your borrowed books easily</p>
          </div>
        </div>
      </div>
    </div>
  </div>
